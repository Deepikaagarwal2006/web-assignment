<!DOCTYPE html>
<html>
<head>
     <title>Two Semantic And Non-Semantic Examples</title>
</head>
<body>
  
     <!-- Semantic elements -->
      <header>
             <h1>Basic HTML Page</h1>
      </header>

      <article>
        <h2>About Semantic HTML</h2>
        <p>Semantic elements like header and article describe their meaning clearly.</p>
      </article>

      <!-- Non-Semantic elements -->
       <div style="background-color:  lightblue; padding: 10px;">
            <h3>This is inside a div</h3>
            <p>A div is just a container without meaning. It is a Non-Semantic element.</p>
       </div>

       <span style="color: rgb(255, 0, 17);">This text is inside a span. It is Non-Semantic element.</span>
</body>
</html>
